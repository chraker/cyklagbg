<head>
    <title>Cykla GBG</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type = "text/css"/>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <style type="text/css">
        html,
        body {

    </style>
</head>

            </center>

        <div class="col-sm-3">
        </div>

        <div class="col-sm-6">
            <ul class="nav nav-pills .nav-stacked">
              <li role="presentation" class="{% if nbar == '' %}active{% endif %}"><a href="/cyklagbg/">Find Bike</a></li>
              <li role="presentation" class="{% if nbar == 'directions' %}active{% endif %}"><a href="/cyklagbg/directions">Get Directions By Bike</a></li>
              <li role="presentation" class="{% if nbar == 'stations' %}active{% endif %}"><a href="/cyklagbg/stations">Bike Stations</a></li>
            </ul>

            <div class='container-fluid'>
                <br><br>
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="col-sm-3">
        </div>
    </div>

</div>
<footer>
    <div class="container-fluid" style='margin-left:15px'>

</html>
