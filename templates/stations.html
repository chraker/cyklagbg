{% extends "base.html" %}
{% block content %}
    <table class="table" bgcolor="#FFFFFF">
        <thead>
        <tr>
            <th>Name</th>
            <th>Available Bikes</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for station in data %}
            <tr>
                <td>{{ station.name }}</td>
                <td>{{ station.available_bikes }}</td>
                <td>{{ station.isopen }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
